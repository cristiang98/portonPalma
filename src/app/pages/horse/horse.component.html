<p>horse works!</p>

<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<div class="container">

    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            @for (breed of horsesList; track $index) {
            <p> {{breed.breed}} </p>
            }
        </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        @for (caballo of horsesList; track $index) {
        <div class="col-sm-4">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{caballo.imagePath}}"
                    alt="Imagen del caballo">
                <div class="card-body">
                    <h5 class="card-title text-body-primary text-center">{{caballo.breed}}</h5>

                    <p class="description"> {{caballo.description}} .</p>

                    <p class="card-text"> <strong>Precio:</strong> {{caballo.price | currency}} .</p>
                    <p class="card-text"> <strong>Para mas informacion, comunicate con nosotros al numero +57
                            3117077455</strong></p>

                </div>
            </div>
        </div>
        }
    </div>
</div>
